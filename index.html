<script>
document.addEventListener('DOMContentLoaded', function() {
    const sourceTabs = document.getElementById('source-mode-tabs');
    const sourceInput = document.getElementById('sourceInput');
    const charCount = document.getElementById('charCount');
    const appContainer = document.querySelector('.app-container');
    const copyBtn = document.getElementById('copyBtn');
    const output = document.getElementById('output');

    // --- Initialize first tab as active ---
    const firstTab = sourceTabs.querySelector('.mode-tab[data-mode="number"]');
    if (firstTab) {
        firstTab.classList.add('text-primary-blue', 'border-primary-blue');
        firstTab.classList.remove('text-secondary-text');
    }

    // --- Handle tab active states ---
    sourceTabs.addEventListener('click', (e) => {
        const clickedTab = e.target.closest('.mode-tab');
        if (!clickedTab || clickedTab.disabled) return;
        
        sourceTabs.querySelectorAll('.mode-tab').forEach(t => {
            t.classList.remove('text-primary-blue', 'border-primary-blue');
            t.classList.add('text-secondary-text');
        });

        clickedTab.classList.add('text-primary-blue', 'border-primary-blue');
        clickedTab.classList.remove('text-secondary-text');
        
        // You would add logic here to handle the mode change
    });

    // --- Handle character count and empty state ---
    sourceInput.addEventListener('input', function() {
        charCount.textContent = `${this.value.length} / 5000`;
        if (this.value.length > 0) {
            appContainer.classList.add('input-has-text');
        } else {
            appContainer.classList.remove('input-has-text');
        }
    });

    // --- Handle copy functionality ---
    copyBtn.addEventListener('click', function() {
        if (output.textContent.trim()) {
            navigator.clipboard.writeText(output.textContent).then(() => {
                this.classList.add('copied');
                setTimeout(() => {
                    this.classList.remove('copied');
                }, 2000);
            });
        }
    });
});
</script>
